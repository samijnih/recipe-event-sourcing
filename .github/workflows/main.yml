name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run all tests
        run: make test-ci
      
      - name: Run php cs fixer
        run: make phpcs-ci
